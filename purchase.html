<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="purchase-container">
        <h1>Purchase</h1>

        <div id="total-cost">
            <!-- Total cost will be displayed here -->
        </div>

        <h2>Payment Details</h2>

        <div class="form-group">
            <label for="payment-method">Payment Method:</label>
            <select id="payment-method">
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="skrill">Skrill</option>
            </select>
        </div>

        <div class="form-group">
            <label for="card-expiry">Card Expiry Date:</label>
            <input type="month" id="card-expiry" required>
        </div>

        <div class="form-group">
            <label for="card-security-code">Security Code:</label>
            <input type="text" id="card-security-code" maxlength="3" required>
        </div>

        <h2>Billing Information</h2>

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
        </div>

        <div class="form-group">
            <label for="surname">Surname:</label>
            <input type="text" id="surname" required>
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" required>
        </div>

        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" required>
        </div>

        <div class="form-group">
            <label for="postal-code">Postal Code:</label>
            <input type="text" id="postal-code" required>
        </div>

        <div class="form-group">
            <label for="country">Country:</label>
            <input type="text" id="country" required>
        </div>

        <button id="purchase-button">Purchase Now</button>
    </div>

    <script src="purchase.js"></script>
    <footer>
        Getfit 2024 &copy; All rights reserved.
    </footer>
</body>
</html>
